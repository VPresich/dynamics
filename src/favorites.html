<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load src="partials/header.html" />

    <section>
      <div class="container favorites-motivation-ports">
        <div class="favorites-quote-day">
          <div>
            <svg class="favorites-social-icon-run-titel" width="34" height="32">
              <use
                href="./img/icons/symbols.svg#favorites-icon-running-man"
              ></use>
            </svg>
          </div>
          <div>
            <h2 class="favorites-quote-day-title">Quote of the day</h2>
          </div>
          <div class="favorites-motivation-inverted-commas">
            <svg class="favorites-icon-inverted favorites-icon-inverted-commas">
              <use
                xlink:href="./img/icons/symbols.svg#icon-inverted-commas"
              ></use>
            </svg>
          </div>
        </div>
        <div class="favorites-motivation-image">
          <img
            src="./img/favorite/favorite-desktop@1x.jpg"
            alt="motivation-image"
          />
        </div>
        <div class="favorites-motivation-block">
          <div class="favorites-motivation-conteiner">
            <p class="favorites-motivation-block-img">
              <img
                src="./img/favorite/fluent-food-24-filled.jpg"
                alt="img-dumbbell"
              />
            </p>
            <p class="favorites-motivation-block-time">110 min</p>
            <p class="favorites-motivation-block-inform">
              Daily norm of sports
            </p>
          </div>
        </div>
      </div>
    </section>

    <script
      type="module"
      src="./js/favorites/favorites-quote-section.js"
    ></script>
  </body>
</html>
