    <section class="hero-section">
  <div class="container hero">
    <div class="hero-banner">
      <ul class="hero-hashtags">
        <li class="hero-hashtags-item">#Sport</li>
        <li class="hero-hashtags-item">#Healthy</li>
        <li class="hero-hashtags-item">#Workout</li>
        <li class="hero-hashtags-item">#Diet</li>
      </ul>
    </div>
    <div class="hero-text">
      <h1 class="hero-title">
        Get <span class="hero-body">Body</span> in shape, Stay healthy
      </h1>
      <p class="hero-subtitle">Transform your physique and embrace a healthier lifestyle with our comprehensive fitness and nutrition support.
      </p>
    </div>
  </div>
</section>

    <section class="quote-section">
  <div class="container quote-container">
    <div class="quote">
      <div class="quote-head">
        <div class="quote-running-man">
          <svg class="quote-svg" width="28" height="28">
            <use href="../img/icons/symbols.svg#icon-running-man"></use>
          </svg>
        </div>
        <div class="quote-content">
          <h2 class="quote-title">Quote of the day</h2>
          <svg class="svg-double-quotes" width="28" height="28">
            <use href="../img/icons/symbols.svg#icon-inverted-commas"></use>
          </svg>
        </div>
      </div>
      <div class="quote-unfold js-quote">
        <!-- <p class="quote-text">A lot of times I find that people who are blessed with the most talent don't ever develop that attitude, and the ones who aren't blessed in that way are the most competitive and have the biggest heart.</p>
        <h3 class="quote-author">Tom Brady</h3> -->
      </div>
      
  </div>
  <div class="quote-photo"></div>
  </div>
</section>

    <section class="exercise-filters-section">
  <div class="container">
    <h2 class="exercise-filter-title">Exercices</h2>
    <div class="filters-buttons">
      <button class="filter-button first-filter-button" type="submit" data-filter="Muscles">
        Muscles
      </button>
      <button class="filter-button" type="submit" data-filter="Body parts">
        Body parts
      </button>
      <button class="filter-button" type="submit" data-filter="Equipment">
        Equipment
      </button>
      <form class="form-for-searching-input">
        <input class="searching-input" type="text" name="searching-input" placeholder="Search"/>
        <button class="searching-btn" type="submit"><svg class="searching-icon" width="18" height="18"><use href="../img/icons/symbols.svg#icon-search"></use></svg></button>
      </form>
    </div>
    <ul class="exercise-filters-list"></ul>
  </div>
</section>

    <section>
  <div class="container">
    <ul class="exercises-gallery"></ul>
  </div>
</section>

    <section>
  <container class="container">
    <div class="pagination-dots"></div>
  </container>
</section>
